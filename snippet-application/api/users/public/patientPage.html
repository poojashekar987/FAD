body {

form {

h1 {

input[type="text"],

input[type="date"],
input[type="datetime"],
input[type="email"],
input[type="number"],

button {
  padding: 19px 39px 18px 39px;

legend {

label {

}

.number {

  text-align: center;
  text-shadow: 0 1px 0 rgba(255,255,255,0.2);

  form {

/*Button Three*/
.button-three {
    position: relative;
    background-color: #efb630;
    border: none;
    padding: 20px;
    width: 200px;
    text-align: center;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    text-decoration: none;
    overflow: hidden;
    
}

.button-three:hover{
   background:#fff;
   box-shadow:0px 2px 10px 5px #97B1BF;
   color:#000;
}

.button-three:after {
    content: "";
    background: #f1c40f;
    display: block;
    position: absolute;
    padding-top: 300%;
    padding-left: 350%;
    margin-left: -20px !important;
    margin-top: -120%;
    opacity: 0;
    transition: all 0.8s
}

.button-three:active:after {
    padding: 0;
    margin: 0;
    opacity: 1;
    transition: 0s
}

.logout{
   position: absolute;
   top: 80px;

}

input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}

h1{

}

    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetal Health Data Entry Form</title>
</head>
<body>

    <a class="button-three logout" href="/patient/login">Logout</a>

    <h1>Fetal Health Data Entry Form</h1>
     <form action="postData" method="post" Content-Type ="application/json">
        
        <label for="baselineValue">Baseline Value:</label> <br>
        <input type="number" id="baselineValue" name="baselineValue" required><br><br>

        
        <label for="accelerations">Accelerations:</label><br>
        <input type="number" step="0.001" id="accelerations" name="accelerations" required><br><br>

       
        <label for="fetalMovement">Fetal Movement:</label><br>
        <input type="number" step="0.001" id="fetalMovement" name="fetalMovement" required><br><br>

        <label for="uterineContractions">Uterine Contractions:</label><br>
        <input type="number" step="0.001" id="uterineContractions" name="uterineContractions" required><br><br>

        <label for="lightDecelerations">Light Decelerations:</label><br>
        <input type="number" step="0.001" id="lightDecelerations" name="lightDecelerations" required><br><br>

        <label for="severeDecelerations">Severe Decelerations:</label><br>
        <input type="number" step="0.001" id="severeDecelerations" name="severeDecelerations" required><br><br>

        <label for="prolonguedDecelerations">Prolongued Decelerations:</label><br>
        <input type="number" step="0.001" id="prolonguedDecelerations" name="prolonguedDecelerations" required><br><br>

        <label for="abnormalSTV">Abnormal Short Term Variability:</label><br>
        <input type="number" id="abnormalSTV" name="abnormalShortTermVariability" required><br><br>

        <label for="meanSTV">Mean Value of Short Term Variability:</label><br>
        <input type="number" step="0.001" id="meanSTV" name="meanValueOfShortTermVariability" required><br><br>

        <label for="percentageAbnormalLTV">Percentage of Time with Abnormal Long Term Variability:</label><br>
        <input type="number" id="percentageAbnormalLTV" name="percentageOfTimeWithAbnormalLongTermVariability" required><br><br>

        <label for="meanLTV">Mean Value of Long Term Variability:</label><br>
        <input type="number" step="0.001" id="meanLTV" name="meanValueOfLongTermVariability" required><br><br>

        <label for="histogramWidth">Histogram Width:</label><br>
        <input type="number" id="histogramWidth" name="histogramWidth" required><br><br>

        <label for="histogramMax">Histogram Max:</label><br>
        <input type="number" id="histogramMax" name="histogramMax" required><br><br>

        <label for="histogramPeaks">Histogram Number of Peaks:</label><br>
        <input type="number" id="histogramPeaks" name="histogramNumberOfPeaks" required><br><br>

        <label for="histogramZeroes">Histogram Number of Zeroes:</label><br>
        <input type="number" id="histogramZeroes" name="histogramNumberOfZeroes" required><br><br>

        <label for="histogramMedian">Histogram Median:</label><br>
        <input type="number" id="histogramMedian" name="histogramMedian" required><br><br>

        <label for="histogramVariance">Histogram Variance:</label><br>
        <input type="number" id="histogramVariance" name="histogramVariance" required><br><br>

        <label for="histogramTendency">Histogram Tendency:</label><br>
        <input type="number" id="histogramTendency" name="histogramTendency" required><br><br>

        <label for="fetalHealth">Fetal Health:</label><br>
        <input type="number" id="fetalHealth" name="fetalHealth" required><br><br>

        <input class="button-three" type="submit" value="Submit">
        
    </form>

    
</body>
