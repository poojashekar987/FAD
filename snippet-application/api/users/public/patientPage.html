<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Page</title>

<body>
    <h1>Welcome to Patient Portal</h1>

    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetal Health Data Entry Form</title>
</head>
<body>
    <h1>Fetal Health Data Entry Form</h1>
    <form action="postData" method="post" Content-Type ="application/json">
        <!-- Baseline Value -->
        <label for="baselineValue">Baseline Value:</label>
        <input type="number" id="baselineValue" name="baselineValue"><br><br>

        <!-- Accelerations -->
        <label for="accelerations">Accelerations:</label>
        <input type="number" step="0.001" id="accelerations" name="accelerations"><br><br>

        <!-- Fetal Movement -->
        <label for="fetalMovement">Fetal Movement:</label>
        <input type="number" step="0.001" id="fetalMovement" name="fetalMovement"><br><br>

        <!-- Uterine Contractions -->
        <label for="uterineContractions">Uterine Contractions:</label>
        <input type="number" step="0.001" id="uterineContractions" name="uterineContractions"><br><br>

        <!-- Light Decelerations -->
        <label for="lightDecelerations">Light Decelerations:</label>
        <input type="number" step="0.001" id="lightDecelerations" name="lightDecelerations"><br><br>

        <!-- Severe Decelerations -->
        <label for="severeDecelerations">Severe Decelerations:</label>
        <input type="number" step="0.001" id="severeDecelerations" name="severeDecelerations"><br><br>

        <!-- Prolongued Decelerations -->
        <label for="prolonguedDecelerations">Prolongued Decelerations:</label>
        <input type="number" step="0.001" id="prolonguedDecelerations" name="prolonguedDecelerations"><br><br>

        <!-- Abnormal Short Term Variability -->
        <label for="abnormalSTV">Abnormal Short Term Variability:</label>
        <input type="number" id="abnormalSTV" name="abnormalShortTermVariability"><br><br>

        <!-- Mean Value of Short Term Variability -->
        <label for="meanSTV">Mean Value of Short Term Variability:</label>
        <input type="number" step="0.001" id="meanSTV" name="meanValueOfShortTermVariability"><br><br>

        <!-- Percentage of Time with Abnormal Long Term Variability -->
        <label for="percentageAbnormalLTV">Percentage of Time with Abnormal Long Term Variability:</label>
        <input type="number" id="percentageAbnormalLTV" name="percentageOfTimeWithAbnormalLongTermVariability"><br><br>

        <!-- Mean Value of Long Term Variability -->
        <label for="meanLTV">Mean Value of Long Term Variability:</label>
        <input type="number" step="0.001" id="meanLTV" name="meanValueOfLongTermVariability"><br><br>

        <!-- Histogram Width -->
        <label for="histogramWidth">Histogram Width:</label>
        <input type="number" id="histogramWidth" name="histogramWidth"><br><br>

        <!-- Histogram Max -->
        <label for="histogramMax">Histogram Max:</label>
        <input type="number" id="histogramMax" name="histogramMax"><br><br>

        <!-- Histogram Number of Peaks -->
        <label for="histogramPeaks">Histogram Number of Peaks:</label>
        <input type="number" id="histogramPeaks" name="histogramNumberOfPeaks"><br><br>

        <!-- Histogram Number of Zeroes -->
        <label for="histogramZeroes">Histogram Number of Zeroes:</label>
        <input type="number" id="histogramZeroes" name="histogramNumberOfZeroes"><br><br>

        <!-- Histogram Median -->
        <label for="histogramMedian">Histogram Median:</label>
        <input type="number" id="histogramMedian" name="histogramMedian"><br><br>

        <!-- Histogram Variance -->
        <label for="histogramVariance">Histogram Variance:</label>
        <input type="number" id="histogramVariance" name="histogramVariance"><br><br>

        <!-- Histogram Tendency -->
        <label for="histogramTendency">Histogram Tendency:</label>
        <input type="number" id="histogramTendency" name="histogramTendency"><br><br>

        <!-- Fetal Health -->
        <label for="fetalHealth">Fetal Health:</label>
        <input type="number" id="fetalHealth" name="fetalHealth"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

</body>
</html>
